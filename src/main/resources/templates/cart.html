<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Ваша корзина</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена ($)</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="computer : ${cart}">
                    <td th:text="${computer.name}"></td>
                    <td th:text="${computer.price}"></td>
                    <td>
                        <form method="post" action="/cart/remove">
                            <input type="hidden" name="id" th:value="${computer.id}">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/buy-computers" class="btn btn-primary">Продолжить покупки</a>
        <a href="/" class="btn btn-secondary">Главное меню</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
